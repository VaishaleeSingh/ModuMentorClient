[build]
  # Base directory for the build (root of the repository)
  base = "/"
  # Build command - installs dependencies and builds the React app
  command = "npm install && npm run build"
  # Publish directory - where the built files are located
  publish = "build"

# SPA routing - redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Build environment variables
[build.environment]
  NODE_VERSION = "18"
  # CI mode - set to false to allow warnings (optional)
  CI = "false"

